[tool.poetry]
name = "holocron"
version = "0.4.0"
description = "An extendable static site generator powered by the Force. =/"
authors = ["Ihor Kalnytskyi <ihor@kalnytskyi.com>"]
license = "BSD-3-Clause"
readme = "README.rst"
homepage = "https://github.com/ikalnytskyi/holocron"
repository = "https://github.com/ikalnytskyi/holocron"
documentation = "https://holocron.readthedocs.io/"
keywords = ["static", "site", "blog", "generator", "markdown"]
classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Terminals",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
]

[tool.poetry.dependencies]
python = "^3.6"
Jinja2 = "^2.10"
PyYAML = "^5.2"
Pygments = "^2.5"
python-dateutil = "^2.8"
jsonpointer = "^2.0"
Markdown = "^3.1"
docutils = "^0.15"
feedgen = "^0.9"
termcolor = "^1.1"
colorama = "^0.4"
mistletoe = "^0.7"
jsonschema = { version = "^3.2", extras = ["format"] }
toml = {version = "^0.10.0"}
more-itertools = "^8.0"

[tool.poetry.dev-dependencies]
mock = "^3.0"
coverage = "^4.5"
pytest = "^5.3"
pytest-randomly = "^3.1"
xmltodict = "^0.12"
beautifulsoup4 = "^4.8"
untangle = "^1.1"

[tool.poetry.scripts]
holocron = "holocron.__main__:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
