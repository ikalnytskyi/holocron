[tox]
envlist =
  py33, py34, py35, flake8, coverage, docs

[testenv]
deps =
  pytest
  mock
commands =
  py.test {posargs:tests}

[testenv:flake8]
basepython = python3
deps =
  flake8
commands =
  flake8 {posargs:holocron tests}

[testenv:docs]
basepython = python3
deps =
  -rdocs/requirements.txt
commands =
  sphinx-build -b html -d {envtmpdir}/doctrees docs docs/_build/
