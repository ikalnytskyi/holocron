[tox]
envlist = py3, flake8, black, docs

[testenv]
deps = poetry
skip_install = true
commands =
    poetry install -v
    poetry run coverage run -m pytest
    poetry run coverage combine
    poetry run coverage report -m

[testenv:flake8]
deps = poetry
skip_install = true
commands =
    poetry install -v
    poetry run flake8

[testenv:black]
deps = poetry
skip_install = true
commands =
    poetry install -v
    poetry run black --check --diff .

[testenv:docs]
skip_install = true
deps =
    Sphinx
    sphinx_rtd_theme
commands =
    sphinx-build -b html -d {envtmpdir}/doctrees docs docs/_build/

[flake8]
inline-quotes = "
